{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos 🏛️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Custom.css' %}">

    <style>
      h1 {
        margin: 0 auto; 
        text-align: center;
        color: white;
        padding-bottom: 20px;
      }  

      form{
        margin: 0 auto; 
        text-align: center;
        color: white;
      }
      #imagem{
        padding-top: 20px;
        width: 30rem;
        margin: 0 auto; 
        text-align: center;
      }
    </style>
</head>
<body>
   <!--Navbar Responsivo Bootstrap-->
  <nav class="navbar navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand " href="{% url 'home'%}">
        <img src="{% static 'imagens/logonavbar.png' %}" alt="logo" width="60px" height="60px">
        Colégio Aristóteles
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDarkNavbar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Colégio Aristóteles</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'home'%}">🏛️ Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'home'%}#sobre_nos">🏛️ Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://chat.whatsapp.com/DFJmUGRkSsfIhPtc677cQ1">🏛️ Contato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.instagram.com/colegio_aristoteles/?igshid=YmMyMTA2M2Y%3D&__coig_restricted=1">🏛️ Redes Sociais</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
    <form method="post">
      <main>
        <h1>Cadastrar curso</h1>
        <form method="post">
            {% csrf_token %}
            {{ form_curso }}
        
        <input type="submit" value="Cadastrar" class="btn btn-outline-success"/>
        </form>
        <p id="imagem"><img  class="img-fluid" src="{% static 'imagens/Cursos.svg' %}" alt="Cursos" ></p>
      </main>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
