<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alunos</h1>
    <p><a href="{% url 'cadastrar_aluno' %}">Cadastrar</a></p>
    
    {% for aluno in todos_alunos %}
    <p>
    Nome Completo:{{aluno.nome}}
    Data de Nascimento: {{aluno.data}}
    Ano Letivo {{aluno.ano}}
    </p>
    <a href="{% url 'editar_aluno' aluno.id %}">Editar</a>
    <a href="{% url 'remover_aluno' aluno.id %}">Remover</a>

    {% empty %}
    <p>NÃ£o Existem Alunos Cadastrados</p>
    {% endfor %}
</body>
</html>
